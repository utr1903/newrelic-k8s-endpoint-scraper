# Default values for scraper.

replicaCount: 1

image:
  # For AMD -> newrelic-kubernetes-endpoint-scraper-amd
  # For ARM -> newrelic-kubernetes-endpoint-scraper-arm
  repository: uturkarslan/newrelic-kubernetes-endpoint-scraper-amd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

restartPolicy: OnFailure

# Create service account, role and role binding
rbac: true

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

cronjob:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 10

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  # Mount path for the container
  mountPath: /etc/config
  # Configuration data itself
  data:
    newrelic:
      # New Relic account ID
      accountId: ""
      # New Relic license key
      licenseKey: ""
      # Log level can be: DEBUG, ERROR
      logLevel: ERROR
    # Endpoints which are to be scraped
    # - type
    #   - kvp: key value pair
    #   - json: json
    endpoints: []
      # - type: "kvp"
      #   name: "my_endpoint_1"
      #   url: "http://<SERVICE>.<NAMESPACE>.svc.cluster.local:<PORT>/<ENDPOINT>"
      # - type: "kvp"
      #   name: "my_endpoint_2"
      #   url: "http://<IP_ADDRESS_OF_POD>:<PORT>/<ENDPOINT>"